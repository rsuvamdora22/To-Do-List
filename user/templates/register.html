<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <h1>User Registration Page</h1> --> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <!-- <label for="username">Username:</label>{{ form.username }}
            <label for="password">Password:</label>{{ form.password1 }}
            <label for="email">Email:</label>{{ form.email }} -->
        <button type="submit">Register</button>
    </form> 
    <a href="{% url 'login' %}"><button type="button" class="btn btn-success">Already Account Exists</button></a>
    
</body>
</html>
