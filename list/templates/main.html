{% include 'navbar.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body> 
    <section>
        <h1>To Do List</h1>
        <div id="box">
            <form action="" method="POST">
                {% csrf_token %}
                <label for="" id="ti">Title:</label><input type="text" id="t" placeholder="Add your title" name="title" required>
                <br><br>
                <label for="" id="de">Descriptions:</label><input type="text" id="d" placeholder="Add your descriptions" name="descp" required>
                <br><br><br>
                <button type="submit" id="bt">ADD TO LIST</button>
            </form>
        </div>      
    </section>
</body>
</html>
