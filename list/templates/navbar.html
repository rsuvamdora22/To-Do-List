<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @keyframes rainbow-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="{% url 'main' %}">To-Do</a> -->
        {% if user.is_authenticated %}
            <span
            class="navbar-text me-3"
            style="
                font-size: 24px; /* Adjust the size as needed */
                background: linear-gradient(
                45deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet
                );
                -webkit-background-clip: text; /* For Safari */
                -webkit-text-fill-color: transparent; /* For Safari */
                animation: rainbow-animation 2s infinite; /* Animation effect */
            "
            >
            Welcome, {{ user.username }}!
            </span>
        {% endif %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'main' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list' %}">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'history' %}">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search" method="POST">
          {% csrf_token %}
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="{% url 'logout' %}"
          ><button class="btn btn-outline-success">LogOut</button></a
        >
      </div>
    </nav>
  </body>
</html>
